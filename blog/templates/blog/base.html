{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <title>Blog app</title>
</head>
<body>
    
    

  <div class="search-form">
    <form action="#" method="GET">
      <div class="search-container">
        <input type="text" class="search-input" name="q" placeholder="Search Twitter">
        <button type="submit" class="search-button"><i class="fas fa-search text-dark"></i></button>
      </div>
    </form>
  </div>
  
  
      <div class="sidebar">
        <div class="sidebar-header">
          <h2 style="font-size: 28px;"><i class="fab fa-twitter"></i></h2>
        </div>
        <ul class="sidebar-menu">
          <li><a href="{% url 'blog-home' %}"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="{% url 'blog-about' %}"><i class="fas fa-hashtag"></i>About</a></li>
          <li><a href="#"><i class="far fa-bell"></i> Notifications</a></li>
          <li><a href="#"><i class="far fa-envelope"></i> Messages</a></li>
          <li><a href="#"><i class="far fa-user"></i> Profile</a></li>
          <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <button style="background-color: #00acee; border: 0; color: white; padding: 10px; width: 200px; border-radius: 30px; font-weight: bold;">Tweet</button>
      </div>
      
      
    {% block content %}
    
    {% endblock %}
    
    
    <div class="col-md-2">
        <div class="content-section">
            <h3 >side bar</h3>
            <p>input information pleasing</p>
            <ul>
                <li class="list-group-item list-group-item-light">Trending Blogs</li>
                <li class="list-group-item list-group-item-light">Reminders</li>
                <li class="list-group-item list-group-item-light">Dates</li>
                <li class="list-group-item list-group-item-light">More Blogs</li>

            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
